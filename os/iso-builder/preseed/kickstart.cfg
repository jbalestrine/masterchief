# Kickstart configuration for MasterChief OS (RHEL/CentOS)
# Used for automated installation

# Installation method
cdrom

# Language and keyboard
lang en_US.UTF-8
keyboard us

# Network configuration
network --bootproto=dhcp --hostname=masterchief

# Root password (change this!)
rootpw --iscrypted [crypt(3) hash]

# Create user
user --name=masterchief --groups=wheel --password=[crypt(3) hash] --iscrypted

# System timezone
timezone UTC --utc

# System bootloader configuration
bootloader --location=mbr --boot-drive=sda

# Partition clearing
zerombr
clearpart --all --initlabel

# Disk partitioning
autopart --type=lvm

# Package selection
%packages
@^server-product-environment
openssh-server
git
wget
curl
%end

# Post-installation script
%post
# Run MasterChief platform installation
/usr/local/bin/install-platform.sh
%end

# Reboot after installation
reboot
