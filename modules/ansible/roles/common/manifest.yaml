name: ansible-common
version: 1.0.0
description: Common server configuration role for baseline setup
author: MasterChief Team
type: configuration
entry_point: main

dependencies: []

inputs:
  timezone:
    type: string
    required: false
    default: UTC
    description: System timezone
  
  admin_users:
    type: list
    required: false
    default: []
    description: List of admin users to create

outputs:
  configured_hosts:
    type: list
    description: List of successfully configured hosts

config_schema:
  ansible_version: ">=2.14"
  collections:
    - community.general
    - ansible.posix

tags:
  - ansible
  - configuration
  - baseline
  - security
