name: "azure-storage"
version: "1.0.0"
type: "terraform"
description: "Azure Storage Account with configurable performance tiers and containers"
author: "MasterChief Platform"

dependencies: []

inputs:
  resource_group_name:
    type: "string"
    description: "Name of the resource group"
    required: true
  location:
    type: "string"
    description: "Azure region"
    required: true
  storage_account_name:
    type: "string"
    description: "Storage account name (must be globally unique)"
    required: true
  account_tier:
    type: "string"
    description: "Storage account tier (Standard or Premium)"
    required: false
  account_replication_type:
    type: "string"
    description: "Replication type (LRS, GRS, RAGRS, ZRS, GZRS, RAGZRS)"
    required: false
  containers:
    type: "map(object)"
    description: "Map of containers to create"
    required: false
  file_shares:
    type: "map(object)"
    description: "Map of file shares to create"
    required: false
  tags:
    type: "map(string)"
    description: "Tags to apply to resources"
    required: false

outputs:
  storage_account_id:
    type: "string"
    description: "Storage account resource ID"
  storage_account_name:
    type: "string"
    description: "Storage account name"
  primary_connection_string:
    type: "string"
    description: "Primary connection string (sensitive)"
  primary_blob_endpoint:
    type: "string"
    description: "Primary blob endpoint"

metadata:
  category: "storage"
  azure_services:
    - "Storage Account"
  terraform_version: ">=1.5.0"
  provider_requirements:
    azurerm: ">=3.0.0"
