name: "azure-keyvault"
version: "1.0.0"
type: "terraform"
description: "Azure Key Vault for secrets, keys, and certificates management"
author: "MasterChief Platform"

dependencies: []

inputs:
  resource_group_name:
    type: "string"
    description: "Name of the resource group"
    required: true
  location:
    type: "string"
    description: "Azure region"
    required: true
  keyvault_name:
    type: "string"
    description: "Key Vault name (must be globally unique)"
    required: true
  sku_name:
    type: "string"
    description: "SKU name (standard or premium)"
    required: false
  access_policies:
    type: "list(object)"
    description: "Access policies for Key Vault"
    required: false
  secrets:
    type: "map(string)"
    description: "Secrets to store in Key Vault"
    required: false
  tags:
    type: "map(string)"
    description: "Tags to apply to resources"
    required: false

outputs:
  keyvault_id:
    type: "string"
    description: "Key Vault resource ID"
  keyvault_uri:
    type: "string"
    description: "Key Vault URI"
  keyvault_name:
    type: "string"
    description: "Key Vault name"

metadata:
  category: "security"
  azure_services:
    - "Key Vault"
  terraform_version: ">=1.5.0"
  provider_requirements:
    azurerm: ">=3.0.0"
