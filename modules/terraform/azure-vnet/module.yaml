name: "azure-vnet"
version: "1.0.0"
type: "terraform"
description: "Azure Virtual Network with subnets and network security groups"
author: "MasterChief Platform"

dependencies: []

inputs:
  resource_group_name:
    type: "string"
    description: "Name of the resource group"
    required: true
  location:
    type: "string"
    description: "Azure region"
    required: true
  vnet_name:
    type: "string"
    description: "Virtual network name"
    required: true
  address_space:
    type: "list(string)"
    description: "Address space for the virtual network"
    required: true
    default: ["10.0.0.0/16"]
  subnets:
    type: "map(object)"
    description: "Map of subnets to create"
    required: false
  dns_servers:
    type: "list(string)"
    description: "DNS servers for the VNet"
    required: false
  tags:
    type: "map(string)"
    description: "Tags to apply to resources"
    required: false

outputs:
  vnet_id:
    type: "string"
    description: "Virtual network resource ID"
  vnet_name:
    type: "string"
    description: "Virtual network name"
  subnet_ids:
    type: "map(string)"
    description: "Map of subnet names to subnet IDs"
  nsg_ids:
    type: "map(string)"
    description: "Map of NSG names to NSG IDs"

metadata:
  category: "networking"
  azure_services:
    - "Virtual Network"
    - "Network Security Groups"
  terraform_version: ">=1.5.0"
  provider_requirements:
    azurerm: ">=3.0.0"
