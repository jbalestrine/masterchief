name: terraform-azure-networking
version: 1.0.0
description: Azure networking infrastructure module with VNets, subnets, and NSGs
author: MasterChief Team
type: infrastructure
entry_point: main

dependencies: []

inputs:
  resource_group_name:
    type: string
    required: true
    description: Name of the Azure resource group
  
  location:
    type: string
    required: false
    default: eastus
    description: Azure region for resources
  
  vnet_name:
    type: string
    required: true
    description: Name of the virtual network
  
  address_space:
    type: list
    required: false
    default: ["10.0.0.0/16"]
    description: Address space for the VNet

outputs:
  vnet_id:
    type: string
    description: ID of the created virtual network
  
  subnet_ids:
    type: map
    description: Map of subnet names to their IDs
  
  nsg_ids:
    type: map
    description: Map of NSG names to their IDs

config_schema:
  terraform_version: ">=1.5.0"
  backend: azurerm
  providers:
    - hashicorp/azurerm: "~>3.0"

tags:
  - azure
  - networking
  - terraform
  - infrastructure
