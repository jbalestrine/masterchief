# Module Manifest Schema
# Use this template to create new module manifests

# Required fields
name: "module-name"  # Unique module identifier
version: "1.0.0"     # Semantic version
type: "terraform"    # terraform, ansible, or powershell-dsc
description: "Brief description of what this module does"
author: "Author Name"

# Optional fields
dependencies: []  # List of module names this module depends on
  # - "networking-base"
  # - "security-baseline"

inputs:
  # Define expected inputs with type and description
  # Example:
  # resource_group_name:
  #   type: "string"
  #   description: "Azure resource group name"
  #   required: true
  #   default: null

outputs:
  # Define outputs this module produces
  # Example:
  # vnet_id:
  #   type: "string"
  #   description: "Virtual network resource ID"

metadata:
  # Additional metadata
  tags: []
  category: "infrastructure"  # infrastructure, security, compute, storage, etc.
  azure_services: []  # List of Azure services used
  terraform_version: ">=1.5.0"  # Version constraints
  provider_requirements: {}
