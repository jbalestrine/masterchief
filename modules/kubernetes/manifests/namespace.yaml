apiVersion: v1
kind: Namespace
metadata:
  name: masterchief-system
  labels:
    app.kubernetes.io/name: masterchief
    app.kubernetes.io/part-of: masterchief-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: masterchief-sa
  namespace: masterchief-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: masterchief-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: masterchief-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: masterchief-role
subjects:
- kind: ServiceAccount
  name: masterchief-sa
  namespace: masterchief-system
