# Production Environment Configuration

environment: prod
debug: false

logging:
  level: WARNING

database:
  host: "${vault:db-host}"
  name: masterchief_prod
  username: "${vault:db-username}"
  password: "${vault:db-password}"

cache:
  host: "${vault:redis-host}"

api:
  host: 0.0.0.0
  workers: 8

azure:
  subscription_id: "${keyvault:azure-subscription-id}"
  tenant_id: "${keyvault:azure-tenant-id}"
  resource_group_prefix: "prod-"
  location: eastus2

security:
  enable_rbac: true
  enforce_2fa: true

monitoring:
  enable_metrics: true
  enable_tracing: true
  enable_alerting: true
