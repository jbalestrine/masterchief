# Staging Environment Configuration

environment: staging
debug: false

# Platform settings
platform:
  log_level: INFO
  enable_monitoring: true
  enable_metrics: true

# Script execution
scripts:
  default_timeout: 600
  enable_dry_run: true
  log_output: true

# Dashboard settings
dashboard:
  host: 0.0.0.0
  port: 5000
  auto_reload: false
  debug_mode: false

# Deployment settings
deployment:
  auto_approve: false
  enable_rollback: true
  health_check_enabled: true
  health_check_timeout: 60

# Database
database:
  auto_backup: true
  backup_interval: 1800  # 30 minutes

# Security
security:
  enforce_https: true
  secret_rotation_days: 60
  audit_logging: true

# Infrastructure
infrastructure:
  default_region: eastus
  enable_auto_scaling: true
  node_count: 3
