# Development Environment Configuration

environment: dev
debug: true

logging:
  level: DEBUG

database:
  host: localhost
  name: masterchief_dev
  username: dev_user

cache:
  host: localhost

api:
  host: 127.0.0.1
  reload: true

azure:
  subscription_id: "${env:AZURE_SUBSCRIPTION_ID}"
  tenant_id: "${env:AZURE_TENANT_ID}"
  resource_group_prefix: "dev-"
  location: eastus

monitoring:
  enable_tracing: true
