# Global Configuration for MasterChief Platform
# This configuration applies across all environments

project:
  name: "MasterChief DevOps Platform"
  version: "1.0.0"
  description: "Enterprise DevOps Automation Platform"

platform:
  module_dirs:
    - modules
  enable_hot_reload: true
  event_logging: true

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    - console
    - file

database:
  type: postgresql
  host: localhost
  port: 5432
  name: masterchief

cache:
  type: redis
  host: localhost
  port: 6379
  ttl: 3600

api:
  host: 0.0.0.0
  port: 8000
  workers: 4
  cors_origins:
    - "*"

security:
  secret_backend: azure_keyvault
  enable_rbac: true
  session_timeout: 3600

monitoring:
  prometheus_port: 9090
  enable_metrics: true
  enable_tracing: false

irc:
  enabled: false
  server: irc.example.com
  port: 6667
  use_ssl: false
  channels:
    - "#devops"
    - "#monitoring"
