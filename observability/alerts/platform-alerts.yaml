# Prometheus Alert Rules for MasterChief Platform

groups:
  - name: masterchief_platform
    interval: 30s
    rules:
      - alert: PlatformDown
        expr: up{job="masterchief-platform"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MasterChief platform is down"
          description: "The MasterChief platform has been down for more than 1 minute."
      
      - alert: HighDeploymentFailureRate
        expr: rate(masterchief_deployments_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High deployment failure rate detected"
          description: "Deployment failure rate is {{ $value }} per second over the last 5 minutes."
      
      - alert: ModuleLoadFailure
        expr: increase(masterchief_module_load_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Module load failure detected"
          description: "Module {{ $labels.module }} failed to load."
      
      - alert: HighEventBusLatency
        expr: histogram_quantile(0.95, rate(masterchief_event_bus_latency_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High event bus latency"
          description: "95th percentile event bus latency is {{ $value }} seconds."
      
      - alert: HighAPIErrorRate
        expr: rate(masterchief_api_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value }} per second."

  - name: masterchief_infrastructure
    interval: 60s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%."
      
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%."
      
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value }}% disk space available on {{ $labels.mountpoint }}."
