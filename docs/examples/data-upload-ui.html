<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Data Upload - MasterChief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-drop-area {
            border: 3px dashed #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-drop-area:hover,
        .file-drop-area.highlight {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .file-drop-area .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåô Echo Data Upload</h1>
            <p class="subtitle">Upload training data and files for Echo to learn from</p>
        </div>

        <div class="content">
            <!-- Upload Form -->
            <div class="upload-section">
                <h2>Upload File</h2>
                
                <div class="file-drop-area" id="fileDropArea">
                    <div class="icon">üìÅ</div>
                    <p>Drag and drop your file here or click to browse</p>
                    <input type="file" id="fileInput" style="display: none;">
                </div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="purpose">Purpose:</label>
                        <select id="purpose" name="purpose" required>
                            <option value="training">Training - For Echo to learn from</option>
                            <option value="ingestion">Ingestion - For data processing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Describe what this data is for..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        Upload File
                    </button>
                </form>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill">0%</div>
                </div>

                <div class="message" id="message"></div>

                <div class="file-info" id="fileInfo">
                    <h3>Selected File:</h3>
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                    <p id="fileType"></p>
                </div>
            </div>

            <!-- Statistics -->
            <div class="upload-section">
                <h2>Upload Statistics</h2>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="number" id="totalFiles">-</div>
                        <div class="label">Total Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="totalSize">-</div>
                        <div class="label">Total Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="trainingFiles">-</div>
                        <div class="label">Training Files</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1/data';
        
        let selectedFile = null;
        const fileInput = document.getElementById('fileInput');
        const fileDropArea = document.getElementById('fileDropArea');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const message = document.getElementById('message');
        const fileInfo = document.getElementById('fileInfo');

        // File drop area click
        fileDropArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.add('highlight');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.remove('highlight');
            });
        });

        fileDropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = `Name: ${file.name}`;
            document.getElementById('fileSize').textContent = `Size: ${formatBytes(file.size)}`;
            document.getElementById('fileType').textContent = `Type: ${file.type || 'Unknown'}`;
            fileInfo.classList.add('show');
            
            // Update drop area
            fileDropArea.innerHTML = `
                <div class="icon">‚úÖ</div>
                <p><strong>${file.name}</strong> selected</p>
                <p>Click to select a different file</p>
            `;
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showMessage('Please select a file to upload', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('purpose', document.getElementById('purpose').value);
            formData.append('description', document.getElementById('description').value);

            // Disable button and show progress
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            progressBar.classList.add('show');
            hideMessage();

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('File uploaded successfully! üéâ', 'success');
                    
                    // Reset form
                    uploadForm.reset();
                    selectedFile = null;
                    fileInfo.classList.remove('show');
                    fileDropArea.innerHTML = `
                        <div class="icon">üìÅ</div>
                        <p>Drag and drop your file here or click to browse</p>
                    `;
                    
                    // Update stats
                    loadStats();
                    
                    // Update progress to 100%
                    updateProgress(100);
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload File';
                setTimeout(() => {
                    progressBar.classList.remove('show');
                    updateProgress(0);
                }, 2000);
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function hideMessage() {
            message.classList.remove('show');
        }

        function updateProgress(percent) {
            progressBarFill.style.width = `${percent}%`;
            progressBarFill.textContent = `${percent}%`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalFiles').textContent = stats.total_files;
                    document.getElementById('totalSize').textContent = formatBytes(stats.total_size);
                    document.getElementById('trainingFiles').textContent = 
                        stats.by_purpose.training ? stats.by_purpose.training.count : 0;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
