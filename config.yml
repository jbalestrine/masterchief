platform:
  version: "1.0.0"
  install_dir: "/opt/masterchief"
  config_dir: "/etc/masterchief"
  log_dir: "/var/log/masterchief"
  data_dir: "/var/lib/masterchief"

api:
  host: "0.0.0.0"
  port: 8443
  ssl: true

database:
  type: "postgresql"
  host: "localhost"
  port: 5432
  database: "masterchief"
  user: "masterchief"
  password: ""

monitoring:
  enabled: true
  prometheus_port: 9090
  grafana_port: 3000

security:
  cis_compliance: true
  firewall_enabled: true
  auto_updates: true
  
addons:
  shoutcast:
    enabled: false
    port: 8000
  jamroom:
    enabled: false
    path: "/var/www/jamroom"
  scripts:
    enabled: true
    max_execution_time: 300

voice:
  automation:
    enabled: false
    
    wake_word:
      engine: openwakeword  # openwakeword, porcupine, or whisper
      words:
        - "hey masterchief"
        - "hey chief"
        - "okay masterchief"
      sensitivity: 0.5
      
    conversation:
      timeout: 30  # seconds of silence before returning to passive
      context_window: 10  # turns to remember
      confirm_critical: true  # require confirmation for critical actions
      
    response:
      use_master_voice: false  # use cloned master voice
      speak_confirmations: true
      play_feedback_sounds: true
      
    commands:
      enabled:
        - scripts
        - deployments
        - monitoring
        - data
        - bot_control
        
    llm:
      model: mistral
      ollama_url: http://localhost:11434
