platform:
  version: "1.0.0"
  install_dir: "/opt/masterchief"
  config_dir: "/etc/masterchief"
  log_dir: "/var/log/masterchief"
  data_dir: "/var/lib/masterchief"

api:
  host: "0.0.0.0"
  port: 8443
  ssl: true

database:
  type: "postgresql"
  host: "localhost"
  port: 5432
  database: "masterchief"
  user: "masterchief"
  password: ""

monitoring:
  enabled: true
  prometheus_port: 9090
  grafana_port: 3000

security:
  cis_compliance: true
  firewall_enabled: true
  auto_updates: true
  
addons:
  shoutcast:
    enabled: false
    port: 8000
  jamroom:
    enabled: false
    path: "/var/www/jamroom"
  scripts:
    enabled: true
    max_execution_time: 300
    
scripts:
  ai_generation:
    enabled: true
    ollama_url: "http://localhost:11434"
    model: "codellama"
    
  voice:
    enabled: true
    confirm_before_save: true
    read_back_script: true
    
  templates:
    directory: "./addons/scripts/templates/"
    custom_directory: "/var/lib/masterchief/custom_templates/"
    
  validation:
    enabled: true
    shellcheck: true
    block_dangerous: true
    require_validation: false
    
  scheduling:
    enabled: true
    database: "/var/lib/masterchief/schedules.db"
    default_timezone: "UTC"
    max_concurrent: 5
    notification_channel: "#devops"
