<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Echo ðŸŒ™</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-header .status {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            max-width: 70px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator.active {
            display: inline-block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.3s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .training-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            padding: 20px;
            overflow-y: auto;
        }
        
        .training-panel.active {
            transform: translateX(0);
        }
        
        .training-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .training-toggle:hover {
            transform: scale(1.1);
        }
        
        .stats-container {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-weight: 600;
            color: #555;
        }
        
        .stat-value {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Echo ðŸŒ™</h1>
            <div class="status" id="status">Connected</div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    <div>Hello... I am Echo ðŸŒ™</div>
                    <div>I'm here to help you with DevOps tasks and more.</div>
                    <div>And I'm always learning from our conversations!</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>
    
    <button class="training-toggle" id="trainingToggle" title="Training Panel">ðŸ“Š</button>
    
    <div class="training-panel" id="trainingPanel">
        <h2>Training Stats</h2>
        <div class="stats-container" id="stats">
            <div class="stat-item">
                <span class="stat-label">Total Examples:</span>
                <span class="stat-value" id="totalExamples">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Patterns Learned:</span>
                <span class="stat-value" id="patternsLearned">0</span>
            </div>
        </div>
        
        <h3>Rate Last Response</h3>
        <div style="margin-top: 10px;">
            <button onclick="rateResponse('excellent')" style="margin: 5px; padding: 8px 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Excellent</button>
            <button onclick="rateResponse('good')" style="margin: 5px; padding: 8px 12px; background: #8BC34A; color: white; border: none; border-radius: 5px; cursor: pointer;">Good</button>
            <button onclick="rateResponse('acceptable')" style="margin: 5px; padding: 8px 12px; background: #FFC107; color: white; border: none; border-radius: 5px; cursor: pointer;">Acceptable</button>
            <button onclick="rateResponse('poor')" style="margin: 5px; padding: 8px 12px; background: #F44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Poor</button>
        </div>
        
        <div style="margin-top: 20px;">
            <textarea 
                id="feedbackText" 
                placeholder="Optional feedback..."
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; min-height: 80px;"
            ></textarea>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const sessionId = 'session_' + Date.now();
        
        // State
        let lastUserMessage = '';
        let lastBotResponse = '';
        
        // Socket.IO connection
        const socket = io(API_BASE);
        
        // Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const trainingToggle = document.getElementById('trainingToggle');
        const trainingPanel = document.getElementById('trainingPanel');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDiv.textContent = 'Connected';
            socket.emit('chat_join', { session_id: sessionId });
            loadStats();
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDiv.textContent = 'Disconnected';
        });
        
        socket.on('chat_joined', (data) => {
            console.log('Joined chat:', data);
        });
        
        socket.on('chat_response', (data) => {
            console.log('Received response:', data);
            lastBotResponse = data.response;
            addMessage('bot', data.response);
            sendButton.disabled = false;
            messageInput.disabled = false;
        });
        
        // UI functions
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            bubble.appendChild(time);
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            lastUserMessage = message;
            
            // Add user message to UI
            addMessage('user', message);
            
            // Send via WebSocket
            socket.emit('chat_message', {
                message: message,
                session_id: sessionId
            });
            
            // Clear input and disable until response
            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.disabled = true;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        trainingToggle.addEventListener('click', () => {
            trainingPanel.classList.toggle('active');
        });
        
        // Training functions
        async function rateResponse(quality) {
            if (!lastUserMessage || !lastBotResponse) {
                alert('No recent conversation to rate');
                return;
            }
            
            const feedback = document.getElementById('feedbackText').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/train`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_message: lastUserMessage,
                        bot_response: lastBotResponse,
                        quality: quality,
                        feedback: feedback || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Thank you! Training data submitted successfully.');
                    document.getElementById('feedbackText').value = '';
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Training error:', error);
                alert('Failed to submit training data');
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/stats`);
                const data = await response.json();
                
                document.getElementById('totalExamples').textContent = data.total_examples || 0;
                document.getElementById('patternsLearned').textContent = data.patterns_learned || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load stats periodically
        setInterval(loadStats, 30000); // Every 30 seconds
    </script>
</body>
</html>
