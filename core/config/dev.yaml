# Development Environment Configuration

config:
  azure:
    resource_group: "rg-masterchief-dev"
    region: "eastus"
    tags:
      environment: "dev"
      cost_center: "engineering"
  
  terraform:
    workspace: "dev"
    backend:
      resource_group: "rg-tfstate-dev"
      storage_account: "stmcdevtfstate"
      container: "tfstate"
  
  deployment:
    auto_approve: true
    parallel: true

secrets:
  azure_client_id: "$AZURE_CLIENT_ID"
  azure_client_secret: "$AZURE_CLIENT_SECRET"
  github_token: "$GITHUB_TOKEN"
