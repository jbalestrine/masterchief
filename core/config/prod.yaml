# Production Environment Configuration
# Inherits from staging

parent: "staging"

config:
  azure:
    resource_group: "rg-masterchief-prod"
    region: "eastus2"  # Different region for prod
    tags:
      environment: "prod"
      criticality: "high"
  
  terraform:
    workspace: "prod"
    backend:
      resource_group: "rg-tfstate-prod"
      storage_account: "stmcprodtfstate"
  
  deployment:
    auto_approve: false
    parallel: false
    dry_run: true  # Always dry run first in prod

secrets:
  azure_client_id: "$AZURE_CLIENT_ID_PROD"
  azure_client_secret: "$AZURE_CLIENT_SECRET_PROD"
