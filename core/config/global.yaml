# Global Configuration
# Applies to all environments unless overridden

platform:
  name: "MasterChief DevOps Platform"
  version: "1.0.0"
  
azure:
  subscription_id: ""
  tenant_id: ""
  default_region: "eastus"
  default_tags:
    managed_by: "masterchief"
    platform: "devops-automation"

terraform:
  version: "1.5.0"
  backend:
    type: "azurerm"
  
ansible:
  version: "2.14.0"
  python_version: "3.10"
  
powershell:
  version: "7.3.0"
  
modules:
  auto_discover: true
  validation:
    enabled: true
    strict: false

logging:
  level: "INFO"
  console: true
  file: true
  
deployment:
  parallel: false
  dry_run: false
  auto_approve: false
